<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

    <title>Base Apparel Coming Soon Master</title>
</head>

<body>
    <header>
        <div class="header__logo"></div>
        <div class="header__background"></div>
    </header>

    <main>
        <div class="container__desktop">    
            <div class="main__logo--desktop"></div>
            <h1>We're <span class="span__titulo">coming soon</span></h1>
            <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>

            <form>
                <input type="email" id="email" placeholder="Email Adress" class="form__email" required>
                <img src="assets/images/icon-error.svg" class="form__error--icon" alt="">
                <button type="submit" class="form__arrow"><img src="assets/images/icon-arrow.svg" alt=""></button>
                <span class="form__error--span">Please provide a valid email</span>
            </form>
        </div>

        <div class="header__background--desktop"></div>
    </main>

    <script src="assets/js/main.js"></script>
</body>
</html>
